{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the E-commerce App</h1>
<h2>Products</h2>

<table class="product-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="/products/{{ product.product_id }}" class="more-link">More</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="back-link">Back</a>
{% endblock %}
